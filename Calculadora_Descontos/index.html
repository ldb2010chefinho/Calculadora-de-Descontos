<!DOCTYPE html>
<html lang="en">
<head>

    <!-- JS -->
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Calculadora de Descontos</h1>

    <!-- MENU -->
    <div class="menu">
        <div class="item">
            <a href="#" class="link">
                <span> Escolha a Categoria </span>
                <svg viewBox="0 0 360 360" xml:space="preserve">

                    </g>
                </svg>
            </a>

            <div class="submenu">

                <div id="sub-eletronicos" class="submenu-categoria">
                    <a href="#" class="submenu-link"> Eletronicos <i class="fa-solid fa-headphones"></i></a>
                </div>

                <div id="sub-livros" class="submenu-categoria">
                    <a href="#" class="submenu-link"> Livros <i class="fa-solid fa-book"></i></a>
                </div>

                <div id="sub-roupas" class="submenu-categoria">
                    <a href="#" class="submenu-link"> Roupas <i class="fa-solid fa-vest"></i></a>
                </div>

            </div>
        </div>
    </div>

    <br>
    <hr>

    <!-- INPUT -->
    <form class="subscribe-form">
        <input id="calcular-input" type="number" placeholder="digite o valor do produto" class="subscribe-input">
        <button id="calcular-btn" class="subscribe-btn">Calcular</button>
    </form>

    <h2>Total com Desconto:</h2>
    <p id="totalDesconto"></p>

    <h2>Valor de desconto:</h2>
    <p id="valorDesconto"></p>

    <h2>Porcentagem de desconto:</h2>
    <p id="porcentagemDesconto"></p>


<footer>Feito pelo Lucca</footer>
